<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--bouton commencer-->
    <div class="start_btn"><button>Commencez le quiz</button></div>

    <!--section regles de quiz-->
    <div class="info_box">
        <div class="info_title">
            <span>Quelques règles du quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. Vous avez seulement <span>15 secondes</span> par question</div>
            <div class="info">2. Vous avez seulement <span>15 secondes</span> par question</div>
            <div class="info">3. Vous avez seulement <span>15 secondes</span> par question</div>
        </div>
        <div class="button">
            <button class="quit">Quiter</button>
            <button class="restart">Commencer</button>
        </div>
        
    </div>

    <!--la boite aux questions-->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz_Web</div>
            <div class="timer">
                <div class="timer_text">chrono</div>
                <div class="timer_sec">15</div>
            </div>
        </header>
        <section>
            <div class="question">
                <!--<span>Que signifie HTML ?</span>-->
            </div>
            <div class="option_list">
                <!--<div class="option">
                    <span>Hyper Text Preprocessor</span>
                    <div class="icon tick"><i class="fa fa-check" aria-hidden="true"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Markup Language</span>
                    <div class="icon cross"><i class="fa fa-times" aria-hidden="true"></i></div>
                </div>
                <div class="option">
                    <span>Hyper Text Multiple Language</span>
                </div>
                <div class="option">
                    <span>Hyper Tool Multiple Language</span>
                </div>-->
            </div>
        </section>

        <!--footer de la boite aux questions-->
        <footer>
            <div class="total_question">
                <!--<span><p>2</p>sur <p>3</p>Questions</span>-->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!--le résultat-->
    <div class="result_box">
        <div >
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" style="fill: #205781;"><path d="m21 2-5 5-4-5-4 5-5-5v13h18zM5 21h14a2 2 0 0 0 2-2v-2H3v2a2 2 0 0 0 2 2z"></path></svg>
        </div>
        <div class="complete_text">Vous avez terminé le quiz</div>
        <div class="score_text"><span>et vous avez obtenu <p>2</p> sur <p>3</p></span></div>
        <div class="buttons">
            <button class="restart">Rejouer</button>
            <button class="quit">Quiter</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>
</html>
